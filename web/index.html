<!DOCTYPE html>
<head>
    <title>Solaris Group Wall (real)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Solaris Group Wall</h1>
        <p>
            Exactly what it says - the <a href="https://www.roblox.com/groups/9486047/Solaris-Development-Group">SDG group wall</a>, but even more chaotic.
            Posts are randomly generated using a Markov chain every minute or so and
            <b>are not representative of their mentioned authors!!!</b>
        </p>
        <div class="posts">
            <a id="what">Loading posts...</a>
            <div id="actualPosts"></div>
        </div>
        <a class="btn" id="notifBtn" title="Sends notifications through your browser when a new post is generated. The tab must be open in the background for this to work.">Enable notifications</a>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
